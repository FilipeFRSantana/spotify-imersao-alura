<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="script.js" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div>
          <div class="logo">
            <a href="">
              <img src="Assets/Icons/logo-spotify2.png" alt="Logo Spotify" />
            </a>
          </div>
          <div>
            <ul>
              <li>
                <a href="">
                  <span class="fa fa-home"></span>
                  <span>Início</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="fa fa-search"></span>
                  <span>Buscar</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
        <div class="cookies">
          <a href="">Cookies</a>
        </div>
        <div class="lengueges">
          <button class="lengueges__button">
            <span class="fa fa-globe"></span>
            <span>Portugues Brasil</span>
          </button>
        </div>
      </div>
    </div>
    <footer class="disclaimer-premium">
      <div class="text">
        <p class="discleimer-premium-title">Testar o Premium de graça</p>
        <p class="discleimer-premium-subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.</p>
      </div>
      <div class="disclaimer-premium__button">
        <button type="submit">Inscreva-se grátis</button>
      </div>
    </footer>
  </body>
</html>
